<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rtc-radio</title>

    <style>

        :root {
            --bg-color: #1c1c1c;
            --fg-color: #eee;
        }

        [sender] {
            --bg-color: #4c584c;
            --fg-color: #222522;
        }

        body {
            background: var(--bg-color);
            color: var(--fg-color);
            font-family: monospace, sans-serif;
        }

        button, select {
            outline: none;
            padding: 8px 12px;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            border-radius: 4px;
            transition: filter .15s ease-out;
            color: white;
            border: 1px solid black;
            background: #202022;
        }

        button {
            margin: 10px 0;
            background: #36363a;
        }

        select {
            width: 200px;
            text-overflow: ellipsis;
            margin-right: 10px;
        }

        .header {
            display: flex;
        }

        .input-channels {
            margin: 20px 0;
        }

        .channel {
            margin: 5px 0;
            padding: 10px;
            background: #333;
            border-radius: 3px;
            display: grid;
            grid-template-columns: 1fr auto;
            grid-gap: 20px;
        }

        main {
            display: grid;
            grid-template-rows: auto 1fr auto;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <script type="module" src="main.js"></script>

    <main>
        <div class="header">
            <div class="input-selector">
                <div>Input</div>
    
            </div>
            <div class="output-selector">
                <div>Output</div>
        
            </div>
        </div>
        <div class="input-channels">
    
        </div>
        <div class="output-channels">
            
        </div>

        <button onclick="window.dispatchEvent(new Event('init')); this.remove()">Setup</button>
    </main>
</body>
</html>
