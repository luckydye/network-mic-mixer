<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rtc-radio</title>

    <style>

        body {
            background: #1c1c1c;
            color: #eee;
            font-family: 'Lato', sans-serif;
        }

        button, select {
            outline: none;
            padding: 8px 12px;
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
            border-radius: 4px;
            transition: filter .15s ease-out;
            color: white;
            border: 1px solid black;
            background: #202022;
        }

        button {
            margin: 10px 0;
            background: #36363a;
        }

        audio-stream-meter {
            margin: 15px 0;
            background: #0c0c0c;
            padding: 10px;
            border: 1px solid #313131;
            border-bottom-color: #212121;
            border-radius: 3px;
        }

    </style>
</head>
<body>
    <script type="module" src="main.js"></script>
    <button onclick="window.dispatchEvent(new Event('init')); this.remove()">Setup</button>
</body>
</html>
