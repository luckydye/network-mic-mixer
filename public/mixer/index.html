<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rtc-radio mixer</title>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
        integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
        crossorigin="anonymous">
    </script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --bg-color: #1c1c1c;
            --fg-color: #eee;
        }

        body {
            background: var(--bg-color);
            color: var(--fg-color);
            font-family: 'Lato', sans-serif;
            margin: 0;
        }

        h1 {
            font-weight: 300;
        }

        main {
            display: grid;
            grid-template-rows: 1fr;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .mixerOuter {
            display: grid;
            grid-template-columns: 1fr auto;
            justify-content: flex-start;
        }

        .mixer {
            display: grid;
            grid-auto-flow: column;
            grid-auto-columns: 80px;
            justify-content: flex-start;
            align-items: center;
        }

        .mixerOutput {
            width: 120px;
            display: grid;
            grid-template-rows: 40px 1fr 100px;
            align-items: center;
            justify-content: center;
            justify-items: center;
            background: rgb(39, 39, 39);
            overflow: hidden;
        }

        dropdown-button-2 {
            width: 80px;
            min-width: 80px;
        }

        .mixerOutput gyro-knob {
            width: 50px;
            height: 65px;
        }

        .mixerOutput audio-meter-vertical {
            grid-row: 2;
            width: 10px;
            height: 90%;
        }

        audio-channel {
            height: 100%;
        }

    </style>
</head>
<body>
    <script type="module" src="main.js"></script>

    <main>
        <div class="mixerOuter">
            <div id="mixerContainer" class="mixer"></div>
            <div id="headerElement" class="mixerOutput">
                <div id="controlsElement"></div>
            </div>
        </div>
    </main>
</body>
</html>
