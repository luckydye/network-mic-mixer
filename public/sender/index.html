<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rtc-radio</title>

    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js"
        integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh"
        crossorigin="anonymous">
    </script>

    <link rel="manifest" href="manifest.json">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --bg-color: #fff;
            --fg-color: #333;
        }

        body {
            background: var(--bg-color);
            color: var(--fg-color);
            font-family: 'Lato', sans-serif;
            margin: 0;
        }

        h1 {
            font-weight: 300;
        }

        main {
            display: grid;
            grid-template-rows: 120px 400px 1fr auto 40px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }

        .hedaer {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .info {
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0.33;
            color: #333;
            font-size: 12px;
        }

        .monitor {
            width: 100%;
            height: 100%;
            background: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .monitor audio-meter-vertical {
            display: block;
            height: 80%;
        }

        .controls {
            display: grid;
            grid-template-columns: auto auto;
            grid-gap: 20px;
            justify-content: center;
            align-items: center;
        }

        button {
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            border: 1px solid rgb(228, 228, 228);
            background: white;
            box-shadow: 1px 4px 8px rgba(0, 0, 0, 0.12);
            padding: 18px 24px;
        }

        button[active] {
            background: rgb(204, 100, 100);
            color: #eee;
        }

        button:active {
            color: #333;
            background: #eee;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        button[disabled] {
            background: #eee;
            box-shadow: none;
        }

        button .material-icons {
            margin-right: 5px;
        }

        button::before {
            font-family: 'Material Icons';
            font-weight: normal;
            font-style: normal;
            font-size: 24px;
            content: attr(icon);
            margin-right: 5px;
        }

    </style>
</head>
<body>
    <script type="module" src="main.js"></script>

    <main>
        <div class="hedaer">
            <h1>Sender</h1>
        </div>
        <div class="monitor"></div>
        <div class="controls">
            <button id="muteButton" icon="mic_off">
                <span>Mute</span>
            </button>
            <button id="connectButton" icon="podcasts">
                <span>Connect</span>
            </button>
        </div>
        <div class="info"></div>
    </main>
</body>
</html>
